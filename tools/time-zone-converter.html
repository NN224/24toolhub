    <style>
      .converter-container {
        background: var(--bg-secondary);
        padding: 30px;
        border-radius: 12px;
        margin: 30px 0;
        border: 1px solid var(--border-color);
      }
      .timezone-selector {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        gap: 20px;
        margin: 20px 0;
        align-items: center;
      }
      @media (max-width: 768px) {
        .timezone-selector {
          grid-template-columns: 1fr;
        }
        .swap-btn {
          order: 3;
        }
      }
      .timezone-box {
        background: var(--bg-primary);
        padding: 20px;
        border-radius: 12px;
        border: 2px solid var(--border-color);
      }
      .timezone-box label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: var(--text-primary);
      }
      .timezone-box select {
        width: 100%;
        padding: 12px;
        background: var(--bg-secondary);
        border: 2px solid var(--border-color);
        border-radius: 8px;
        color: var(--text-primary);
        font-size: 14px;
        margin-bottom: 15px;
      }
      .current-time {
        font-size: 2rem;
        font-weight: bold;
        color: #667eea;
        text-align: center;
        margin: 10px 0;
      }
      .timezone-name {
        text-align: center;
        color: var(--text-secondary);
        font-size: 0.9rem;
      }
      .swap-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 1.5rem;
        cursor: pointer;
        transition: transform 0.3s ease;
        justify-self: center;
      }
      .swap-btn:hover {
        transform: rotate(180deg);
      }
      .datetime-input {
        background: var(--bg-primary);
        padding: 20px;
        border-radius: 12px;
        border: 2px solid var(--border-color);
        margin: 20px 0;
      }
      .datetime-input label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: var(--text-primary);
      }
      .datetime-input input {
        width: 100%;
        padding: 12px;
        background: var(--bg-secondary);
        border: 2px solid var(--border-color);
        border-radius: 8px;
        color: var(--text-primary);
        font-size: 14px;
      }
      .result-box {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        border-radius: 12px;
        text-align: center;
        margin: 30px 0;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      }
      .result-box h3 {
        margin: 0 0 15px 0;
        font-size: 1.2rem;
      }
      .result-time {
        font-size: 2.5rem;
        font-weight: bold;
        margin: 10px 0;
      }
      .time-difference {
        background: var(--bg-secondary);
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        margin: 20px 0;
        border-left: 4px solid #667eea;
      }
      .time-difference h3 {
        color: #667eea;
        margin-top: 0;
      }
      .difference-text {
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--text-primary);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="header-branding">
          <a href="../index.html" class="logo-link">

        </div>
        <div class="header-actions">
          <a href="../index.html" class="btn btn-secondary">Home</a>
          <a href="../blog/index.html" class="btn btn-secondary">Blog</a>
          <a href="../contact.html" class="btn btn-secondary">Contact</a>
          <a href="../about.html" class="btn btn-secondary">About</a>
        </div>
      </div>
    </header>

    <div class="ad-space ad-leaderboard"></div>

    <main class="main-content">
      <a href="../index.html" class="back-link">‚Üê Back to Home</a>
      
      <h1>üåç Time Zone Converter</h1>
      <p class="tool-description">Convert time between different time zones instantly. See current times and calculate time differences.</p>

      <div class="converter-container">
        <div class="timezone-selector">
          <div class="timezone-box">
            <label for="sourceTimezone">From Time Zone:</label>
            <select id="sourceTimezone"></select>
            <div class="current-time" id="sourceCurrentTime">--:--</div>
            <div class="timezone-name" id="sourceTimezoneName"></div>
          </div>

          <button class="swap-btn" id="swapBtn" title="Swap timezones">‚áÑ</button>

          <div class="timezone-box">
            <label for="targetTimezone">To Time Zone:</label>
            <select id="targetTimezone"></select>
            <div class="current-time" id="targetCurrentTime">--:--</div>
            <div class="timezone-name" id="targetTimezoneName"></div>
          </div>
        </div>

        <div class="datetime-input">
          <label for="dateTimeInput">Select Date & Time to Convert:</label>
          <input type="datetime-local" id="dateTimeInput">
        </div>

        <div class="button-group">
          <button id="convertBtn" class="btn btn-primary">Convert Time</button>
          <button id="useNowBtn" class="btn btn-secondary">Use Current Time</button>
        </div>

        <div class="result-box" id="resultBox" style="display: none;">
          <h3>Converted Time</h3>
          <div class="result-time" id="resultTime"></div>
          <div id="resultDate"></div>
        </div>

        <div class="time-difference" id="timeDifference">
          <h3>Time Difference</h3>
          <div class="difference-text" id="differenceText">--</div>
        </div>
      </div>

      <div class="ad-space ad-rectangle"></div>
    </main>

    <script src="../js/time-zone-converter.js"></script>
  </body>
