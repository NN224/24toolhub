    <style>
      .calculator-container {
        background: var(--bg-secondary);
        padding: 30px;
        border-radius: 12px;
        margin: 30px 0;
        border: 1px solid var(--border-color);
      }
      .date-inputs {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin: 20px 0;
      }
      .input-group {
        display: flex;
        flex-direction: column;
      }
      .input-group label {
        font-weight: 600;
        margin-bottom: 8px;
        color: var(--text-primary);
      }
      .input-group input {
        padding: 12px;
        border: 2px solid var(--border-color);
        border-radius: 8px;
        font-size: 16px;
        background: var(--bg-primary);
        color: var(--text-primary);
      }
      .results-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 20px;
        margin: 30px 0;
        display: none;
      }
      .results-grid.active {
        display: grid;
      }
      .result-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 25px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      }
      .result-number {
        font-size: 3rem;
        font-weight: bold;
        display: block;
        margin: 10px 0;
      }
      .result-label {
        font-size: 1rem;
        opacity: 0.9;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .summary-card {
        background: var(--bg-secondary);
        padding: 25px;
        border-radius: 12px;
        margin: 20px 0;
        border-left: 4px solid #667eea;
        display: none;
      }
      .summary-card.active {
        display: block;
      }
      .summary-card h3 {
        margin-top: 0;
        color: #667eea;
      }
      .summary-text {
        font-size: 1.1rem;
        line-height: 1.6;
        color: var(--text-primary);
      }
      .birthday-countdown {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        margin: 20px 0;
        display: none;
      }
      .birthday-countdown.active {
        display: block;

      <h1>üéÇ Age Calculator</h1>
      <p class="tool-description">Calculate your exact age in years, months, days, hours, and minutes. Find out how old you are with precision!</p>

      <div class="calculator-container">
        <div class="date-inputs">
          <div class="input-group">
            <label for="birthDate">Date of Birth:</label>
            <input type="date" id="birthDate" max="">
          </div>
          <div class="input-group">
            <label for="currentDate">Calculate Age On:</label>
            <input type="date" id="currentDate">
          </div>
        </div>

        <div class="button-group">
          <button id="calculateBtn" class="btn btn-primary">Calculate Age</button>
          <button id="clearBtn" class="btn btn-secondary">Clear</button>
        </div>
      </div>

      <div class="results-grid" id="resultsGrid">
        <div class="result-card">
          <span class="result-number" id="years">0</span>
          <span class="result-label">Years</span>
        </div>
        <div class="result-card">
          <span class="result-number" id="months">0</span>
          <span class="result-label">Months</span>
        </div>
        <div class="result-card">
          <span class="result-number" id="days">0</span>
          <span class="result-label">Days</span>
        </div>
        <div class="result-card">
          <span class="result-number" id="hours">0</span>
          <span class="result-label">Hours</span>
        </div>
        <div class="result-card">
          <span class="result-number" id="minutes">0</span>
          <span class="result-label">Minutes</span>
        </div>
      </div>

      <div class="summary-card" id="summaryCard">
        <h3>Age Summary</h3>
        <p class="summary-text" id="summaryText"></p>
      </div>

      <div class="birthday-countdown" id="birthdayCountdown">
        <h3>üéâ Next Birthday</h3>
        <p id="countdownText"></p>
      </div>

      <div class="ad-space ad-rectangle"></div>
