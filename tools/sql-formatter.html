      <p class="tool-description">Format and beautify SQL queries for better readability. Supports all major SQL dialects with customizable formatting options.</p>

      <div class="formatter-container">
        <div>
          <h3>Input SQL:</h3>
          <textarea id="sqlInput" class="sql-textarea" placeholder="SELECT * FROM users WHERE id=1 AND status='active' ORDER BY created_at DESC"></textarea>
        </div>

        <div class="options-panel">
          <h3>Formatting Options:</h3>
          <div class="options-grid">
            <div class="option-group">
              <label for="indentSize">Indent Size:</label>
              <select id="indentSize">
                <option value="2">2 spaces</option>
                <option value="4" selected>4 spaces</option>
                <option value="8">8 spaces</option>
                <option value="\t">Tab</option>
              </select>
            </div>
            <div class="option-group">
              <label for="keywordCase">Keyword Case:</label>
              <select id="keywordCase">
                <option value="upper" selected>UPPERCASE</option>
                <option value="lower">lowercase</option>
                <option value="capitalize">Capitalize</option>
              </select>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="newlineBeforeKeywords" checked>
              <label for="newlineBeforeKeywords">New line before keywords</label>
            </div>
          </div>
        </div>

        <div class="button-group">
          <button id="formatBtn" class="btn btn-primary">Format SQL</button>
          <button id="minifyBtn" class="btn btn-secondary">Minify SQL</button>
          <button id="copyBtn" class="btn btn-secondary">Copy Output</button>
          <button id="clearBtn" class="btn btn-secondary">Clear</button>
        </div>
      </div>

      <div class="output-section" id="outputSection">
