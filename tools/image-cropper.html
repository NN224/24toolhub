    <style>
      .cropper-container {
        background: var(--bg-secondary);
        padding: 30px;
        border-radius: 12px;
        margin: 30px 0;
        border: 1px solid var(--border-color);
      }
      .upload-zone {
        border: 3px dashed var(--border-color);
        border-radius: 12px;
        padding: 60px 20px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        background: var(--bg-primary);
      }
      .upload-zone:hover, .upload-zone.drag-over {
        border-color: #667eea;
        background: var(--bg-tertiary);
      }
      .upload-icon {
        font-size: 64px;
        margin-bottom: 20px;
      }
      .upload-text {
        color: var(--text-primary);
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 10px;
      }
      .upload-subtext {
        color: var(--text-secondary);
        font-size: 14px;
      }
      .editor-section {
        display: none;
        margin-top: 30px;
      }
      .editor-section.active {
        display: block;
      }
      .controls-panel {
        background: var(--bg-primary);
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 20px;
        border: 2px solid var(--border-color);
      }
      .aspect-buttons {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 10px;
        margin-bottom: 20px;
      }
      .aspect-btn {
        padding: 12px;
        background: var(--bg-secondary);
        border: 2px solid var(--border-color);
        border-radius: 8px;
        color: var(--text-primary);
        cursor: pointer;
        font-weight: 600;
        transition: all 0.2s;
        font-size: 14px;
      }
      .aspect-btn:hover, .aspect-btn.active {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-color: #667eea;
        color: white;
      }
      .canvas-container {
        position: relative;
        background: var(--bg-primary);
        border-radius: 12px;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 400px;
        border: 2px solid var(--border-color);
      }
      #cropCanvas {
        max-width: 100%;
        max-height: 600px;
        display: block;
        cursor: crosshair;
      }
      .crop-overlay {
        position: absolute;
        border: 2px dashed #667eea;
        background: rgba(102, 126, 234, 0.1);
        pointer-events: none;
        display: none;
      }
      .crop-overlay.active {
        display: block;
      }
      .crop-handles {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #667eea;
        border: 2px solid white;
        border-radius: 50%;
      }
      .dimensions-display {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 15px 20px;
        border-radius: 8px;
        text-align: center;
        margin: 15px 0;
        font-weight: 600;
      }
      .preview-section {
        background: var(--bg-primary);
        padding: 20px;
        border-radius: 12px;
        margin: 20px 0;
        border: 2px solid var(--border-color);
        display: none;
      }
      .preview-section.active {
        display: block;
      }
      .preview-section h3 {
        margin-top: 0;
        color: var(--text-primary);
      }
      #previewCanvas {
        max-width: 100%;
        border-radius: 8px;
        display: block;
        margin: 0 auto;
      }
    </style>
